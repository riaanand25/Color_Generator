<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator in Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="color-box">
            <button id="btn">Click Me</button>
            <p></p>

        </div>
    </div>
    <script>
        const btn = document.querySelector("#btn");
        const body = document.querySelector("body");
        const p = document.querySelector("p")
        let colours = {
            backgroundColor1: "#fff",
            backgroundColor2: "#FFBF00",
            backgroundColor3: "#FF7F50",
            backgroundColor4: "#DE3163",
            backgroundColor5: "#40E0D0",
            backgroundColor6: "#6495ED",
            backgroundColor7: "#FF00FF",
            backgroundColor8: "#800080",
            backgroundColor9: "#008000",
            backgroundColor10: "#000",
        };
        btn.addEventListener("click", () => {
            let colorVal = Object.values(colours);
            let color = Math.floor(Math.random() * colorVal.length);
            body.style.backgroundColor = colorVal[color];
            p.innerText = colorVal[color]
        });
    </script>
</body>

</html>
